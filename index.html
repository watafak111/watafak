<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2{
            font-family: cursive
        }
    </style>
    <title>Linoleja kalkulators</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container"><!--Galvenais (baltais) konteiners-->
        <h2>Linoleja kalkulators</h2>
        <div class="calculator"><!--Zilais konteiners-->
            
            <div class="input-container"><!--Baltais konteiners-->
                <div class="group">
                    <label>Telpas platums (m)</label>
                    <input type="number" id="roomWidth" step="0.01">
                </div>
                <div class="group">
                    <label>Telpas garums (m)</label>
                    <input type="number" id="roomLength" step="0.01">
                </div>
                <div class="group">
                    <label>Linoleja platums (m)</label>
                    <input type="number" id="linoliumWidth" step="0.01">
                </div>
                <div class="group">
                    <label>Linoleja cena (€/m<sup>2</sup>)</label>
                    <input type="number" id="linoliumPrice" step="0.01">
                </div>
                <div class="button-group">
                    <button onclick="calculateLinolium()">Rēķināt</button>
                </div>
                

            </div><!--Aizver baltais konteiners-->
            <div class="output-container"><!--Zaļais konteiners-->
                <h3>Rezultāti:</h3>
                <div class="result-row">
                    <div class="group">
                        <label>Garums gareniski:</label>
                        <input type="text" id="lengthLong" readonly>
                    </div>
                    <div class="group">
                        <label>šķersām:</label>
                        <input type="text" id="lengthCross" readonly>
                    </div>
                </div>
                <div class="result-row">
                    <div class="group">
                        <label>Izmaksas gareniski:</label>
                        <input type="text" id="costLong" readonly>
                    </div>
                    <div class="group">
                        <label>šķersām:</label>
                        <input type="text" id="costCross" readonly>
                    </div>
                </div>
                <div class="result-row">
                    <div class="group">
                        <label>Atgriezumi gareniski:</label>
                        <input type="text" id="wasteLong" readonly>
                    </div>
                    <div class="group">
                        <label>šķersām:</label>
                        <input type="text" id="wasteCross" readonly>
                    </div>
                </div>
                <div class="result-row">
                    <div class="group">
                        <label>Atgriezumu izmaksas gareniski:</label>
                        <input type="text" id="wasteCostLong" readonly>
                    </div>
                    <div class="group">
                        <label>šķersām:</label>
                        <input type="text" id="wasteCostCross" readonly>
                    </div>
                </div>


            </div><!--Aizver zaļais konteiners-->

        </div><!--Aizver zilais konteiners-->
        <h4> Izveidoja:Deniss Petrovs</h4>
    </div><!--Aizver Galvenais (baltais) konteiners-->




    <script src="script.js"></script>
    
</body>
</html>
